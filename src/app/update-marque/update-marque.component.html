<div class="container">
  <div>
  <h2>Modifier une Marque :</h2>
  </div>
  <form >
  <div  class="col-sm-2 col-md-2 col-lg-2">
  <label  >ID Marque</label>
  <input readonly type="text" [(ngModel)]="currentMarque.idMarque"
  name="idMarque" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
  <label >Nom Marque</label>
  <input type="text"[(ngModel)]= "currentMarque.nomMarque"
  name="modeleVoiture" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
  <label >Description </label>
  <input type="text" [(ngModel)]= "currentMarque.descriptionMarque"
  name="descriptionMarque" class="form-control">
  </div>


<div class="mt-2">
<button type="submit" (click)="updateMarque()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
