<div class="container mt-5">
  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table table-striped">
  <tr> <th>Id</th><th>Modele</th> <th>Prix</th> <th>Marque</th><th>Date Fabrication</th> </tr>
  <tbody *ngFor="let voiture of voitures">
  <tr >
  <td>{{voiture.idVoiture}}</td>
  <td>{{voiture.modeleVoiture}}</td>
  <td>{{voiture.prixVoiture}}</td>
  <td>{{voiture.marque!.nomMarque}}</td>
  <td>{{voiture.dateFabrication | date:'dd/MM/yyyy'}}</td>
  <td><a  *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerVoiture(voiture)">Supprimer</a></td>
  <td><a  *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateVoiture',voiture.idVoiture]">Modifier</a>
  </td>

  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
