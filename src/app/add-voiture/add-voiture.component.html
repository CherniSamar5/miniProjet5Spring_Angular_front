<div class="container mt-5">
  <div>
  <h2>Ajouter une Voiture :</h2>
  </div>
  <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Voiture</label>
    <input type="text" [(ngModel)]="newVoiture.idVoiture"
    name="idVoiture" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Modele Voiture</label>
    <input type="text"[(ngModel)]= "newVoiture.modeleVoiture"
    name="modeleVoiture" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Produit</label>
    <input type="number" [(ngModel)]= "newVoiture.prixVoiture"
    name="prixVoiture" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Marque</label>
      <select class="form-control form-control-lg" id="idMarq" name="idMarque"
      [(ngModel)]="newIdMarq">
       <option *ngFor="let marq of marques" [value]="marq.idMarque" >
      {{marq.nomMarque}}
      </option>
      </select>
      </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date Fabrication</label>
    <input type="date" [(ngModel)]= "newVoiture.dateFabrication"
    name="dateFabrication" class="form-control">
    </div>
    <div class="mt-2">
    <button type="submit" (click)="addVoiture()"class="btn btn-success">Ajouter</button>
    <div *ngIf="showMessage">
      <h3>
        {{message}}
      </h3>
      </div>
    </div>
    </form>
    </div>
